name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to upload binaries to'
        required: true
        type: string

permissions:
    contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: gfw-helper
            asset_name: gfw-helper-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: gfw-helper
            asset_name: gfw-helper-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: gfw-helper
            asset_name: gfw-helper-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: gfw-helper.exe
            asset_name: gfw-helper-windows-x86_64.exe
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    - name: Build
      run: cargo build --release --target ${{ matrix.target }}
    - name: Rename binary
      shell: bash
      run: |
        mkdir -p release-assets
        cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} release-assets/${{ matrix.asset_name }}
    - name: Upload binaries to release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag }}
        files: release-assets/${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}